<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 500px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .response {
      margin-top: 20px;
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 5px;
      max-width: 100%;
      word-wrap: break-word;
      text-align: left;
      font-size: 16px;
    }

    .response b {
      font-weight: bold;
      color: #2d87f0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Welfare Chatbot</h2>

    <form method="POST" action="/chat">
      <label for="prompt">Ask a question:</label><br><br>
      <input type="text" id="prompt" name="prompt" required>
      <br>
      <input type="submit" value="Submit">
    </form>

    {% if reply %}
    <div class="response">
      <strong>Reply:</strong><br><br>
      {{ reply | safe }}
    </div>
    {% endif %}
  </div>

</body>
</html>
